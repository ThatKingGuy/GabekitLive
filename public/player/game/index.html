<!DOCTYPE html>
<html>
    <head>
        <title>Game | KahootClone</title>
       
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
        <link rel="stylesheet" href="../../css/playerGameView.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/1.9.6/tailwind.min.css" integrity="sha512-l7qZAq1JcXdHei6h2z8h8sMe3NbMrmowhOl+QkP3UhifPpCW2MC4M0i26Y8wYpbz1xD9t61MLT9L1N773dzlOA==" crossorigin="anonymous" />

    </head>
    <body>
        <div id = "stats">
            <h4 id = "nameText" style="display: none;">Name: </h4>
            <h4 id = "scoreText">Score: </h4>
            <h4 id = "rankText"></h4>
        </div>
        <h2 id = "message"></h2>

            <div class="container">
                <div class="answer-grid">
                    <button onclick = "answerSubmitted(1)" id = "answer1" class = "grid-item item-red bg-green-500 hover:bg-green-400 text-white font-bold py-2 px-4 border-b-4 border-green-700 hover:border-green-500 rounded"><p class="button-text">A</p></button>
                    <button onclick = "answerSubmitted(2)" id = "answer2" class="grid-item item-yellow bg-red-500 hover:bg-red-400 text-white font-bold py-2 px-4 border-b-4 border-red-700 hover:border-red-500 rounded"><p class="button-text">B</p></button>                    
                    <button onclick = "answerSubmitted(3)" id = "answer3" class="grid-item item-green bg-blue-500 hover:bg-blue-400 text-white font-bold py-2 px-4 border-b-4 border-blue-700 hover:border-blue-500 rounded"><p class="button-text">C</p></button>                    
                    <button onclick = "answerSubmitted(4)" id = "answer4" class="grid-item item-blue bg-yellow-500 hover:bg-yellow-400 text-white font-bold py-2 px-4 border-b-4 border-yellow-700 hover:border-yellow-500 rounded"><p class="button-text">D</p></button>                
                </div>
            </div>

        <script src = "../../socket.io/socket.io.js"></script>
        <script src = "../../js/libs/jqueryLibrary.js"></script>
        <script src = "../../js/libs/deparam.js"></script>
        <script src = "../../js/playerGame.js"></script>
    </body>
</html>

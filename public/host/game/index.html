<!DOCTYPE html>
<html>
    <head>
        <title>Game | Gabekit Live</title>
        <link rel = "stylesheet" href = "../../css/hostGameView.css">
        <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Tajawal" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/1.9.6/tailwind.min.css" integrity="sha512-l7qZAq1JcXdHei6h2z8h8sMe3NbMrmowhOl+QkP3UhifPpCW2MC4M0i26Y8wYpbz1xD9t61MLT9L1N773dzlOA==" crossorigin="anonymous" />

    </head>
    <body class="bg-gradient-to-r from-teal-400 to-blue-500">
        <div class="max-w-sm rounded overflow-hidden shadow-lg w-5/6 bg-white">
            <div class="py-2 px-3 font-medium">
                <h4 id = "questionNum">Question 1 / x</h4>
                <h4 id = "playersAnswered">Players Answered: 0 / x</h4>
                <h3 id = "timerText">Time Left:<span id = "num"> 20</span></h3>
               </div>
           </div>
        
        
        <div class="container">
            <div class="answer-grid">
                <div class = "square grid-item item-red" id = "square1"></div>
                <div class = "square grid-item item-yellow" id = "square2"></div>
                <div class = "square grid-item item-green" id = "square3"></div>
                <div class = "square grid-item item-blue" id = "square4"></div>
            </div>
        </div>
        
        <h2 id = "question" class="text-white text-center text-3xl font-bold my-16">Question</h2>
        
        <h3 id = "answer1">Answer</h3>
        <br>
        <h3 id = "answer2">Answer</h3>
        <br>
        <h3 id = "answer3">Answer</h3>
        <br>
        <h3 id = "answer4">Answer</h3>
        
        <br>
        <button onclick = "nextQuestion()" id = "nextQButton">Next Question</button>
        
        <h2 id = "winnerTitle">Top 5 Players</h4>
        <h3 id = "winner1">1.</h3>
        <h3 id = "winner2">2.</h3>
        <h3 id = "winner3">3.</h3>
        <h3 id = "winner4">4.</h3>
        <h3 id = "winner5">5.</h3>
        
        <script src = "../../socket.io/socket.io.js"></script>
        <script src = "../../js/libs/jqueryLibrary.js"></script>
        <script src = "../../js/libs/deparam.js"></script>
        <script src = "../../js/hostGame.js"></script>
    </body>
</html>

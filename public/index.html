<!DOCTYPE html>
<html>
    <head>
        <title>Join | Gabekit Live</title>
        <link rel="icon" href="favicon.ico" type="image"/>

        <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/1.9.6/tailwind.min.css" integrity="sha512-l7qZAq1JcXdHei6h2z8h8sMe3NbMrmowhOl+QkP3UhifPpCW2MC4M0i26Y8wYpbz1xD9t61MLT9L1N773dzlOA==" crossorigin="anonymous" />
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="bg-gradient-to-r from-teal-400 to-blue-500">
            <div class="flex items-center justify-center h-screen" >
                <div class="max-w-sm rounded overflow-hidden shadow-lg w-5/6 bg-white">
                    <center>
                        <div class="px-16 py-16">
                        <div class="text-3xl mb-2 text-center px-10" style="font-family: 'Kumbh Sans';" >Gabekit Live</div>

                        <form action="/player/">
                                <div class="form-field">
                                    <input id = "name" type = "text" name="name" autofocus class="bg-white focus:outline-none focus:shadow-outline border border-gray-300 rounded-lg py-2 px-4 block w-full appearance-none leading-normal"  placeholder="Display Name">
                                </div>
                                <br>
                                <div class="form-field">
                                    <input id = "pin" placeholder="Game Code" type="number" name="pin" class="bg-white focus:outline-none focus:shadow-outline border border-gray-300 rounded-lg py-2 px-4 block w-full appearance-none leading-normal"/>
                                </div>
                                <br>
                                <div class="form-field">
                                    <button id = "joinButton" class="bg-blue-500 hover:bg-blue-400 text-white font-bold py-2 px-4 border-b-4 border-blue-700 hover:border-blue-500 rounded">
                                        Join
                                    </button>
                                    <a href = "/create/" style="padding-top: 3%; padding-bottom: 3%;" id = "createButton" class="bg-red-500 hover:bg-red-400 text-white font-bold py-2 ml-3 px-4 border-b-4 border-red-700 hover:border-red-500 rounded ">
                                        Create New Game
                                    </a>
                                </div>
                        </form>
                    </div>

                </div>
            </div> 
        </center>
    </div>
    </body>
    
</html>
